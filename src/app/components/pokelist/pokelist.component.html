<div class="content" role="main">
    <h2>Pokemon list</h2>
    <p>Here are some pokemon list:</p>

    <div class="card-container">
        <a class="card" target="_blank" rel="noopener" href="{{item.url}}" *ngFor="let item of pokeModel">
            <!-- <svg class="material-icons" xmlns="" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg> -->
            <img src="{{item.img}}">
            <span>{{item.name}}</span>

            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg> </a>
    </div>
    <input type="hidden" #selection>

    <div class="card-container">
    </div>
</div>
